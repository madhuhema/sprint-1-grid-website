<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <header>header</header>
        <main>
        <div class="slides fade">
            <div class="number_container">1/5</div>
            <img src="assets/image-1.jpg" width="100%">
            <div class="text">Image 1</div>
        </div>
        <div class="slides fade">
            <div class="number_container">2/5</div>
            <img src="assets/image-2.jpg" width="100%">
            <div class="text">Image 2</div>
        </div>
        <div class="slides fade">
            <div class="number_container">3/5</div>
            <img src="assets/image-3.jpg" width="100%">
            <div class="text">Image 3</div>
        </div>
        <div class="slides fade">
            <div class="number_container">4/5</div>
            <img src="assets/image-4.jpg" width="100%">
            <div class="text">Image 4</div>
        </div>
        <div class="slides fade">
            <div class="number_container">5/5</div>
            <img src="assets/image-5.jpg" width="100%">
            <div class="text">Image 5</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        </main>
        <nav>nav</nav>
        <section>section</section>
        <footer>footer</footer>
    </div>
</body>
</html>
